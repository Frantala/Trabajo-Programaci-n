<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unete a nostros</title>
    <link rel="stylesheet" href="/CSS/unete.css">
</head>
<body>
    <h1>Formulario de Registro</h1>
    <p>¿quieres unirte a nostros? por favor, llena el formulario</p>
    <div class="contenedor">
        <fieldset class="fieldset"> 
            <label for="Nombre" class="name">Ingresa tu primer nombre: 
                <input id="Nombre" name="Nombre" type="text" class="input-name" required />
            </label>
            <label for="SegundoNombre" class="Second-name"> Ingresa tu segundo nombre 
                <input placeholder="opcional" class="input-Sname">  </input>
            </label>
            <label for="Apellido" class="Last-name">Ingresa tu apellido: 
                <input id="Apellido" name="Apellido" type="text" required class="input-Lname" />
            </label>
            <label for="correo" class="email"> Ingresa tu email 
                <input id="correo" name="correo" type="email" required class="input-email"> </input>
            </label>
            <label for="contraseña" class="pass"> Ingrese la contraseña 
                <input id="contraseña" name="contraseña" type="password" pattern="[a-z0-5]{8,}" required class="password"> </input>
            </label>
            <label for="contraseña_confirmada" class="pass-confir"> Confirme la contraseña 
                <input id="contraseña_confirmada" class="input-pass"  type="password"  oninput="this.setCustomValidity(this.value !== document.getElementById('contraseña').value ? 'Las contraseñas no coinciden' : '')" ></input> 
            </label>
        </fieldset>
        <fieldset class="fieldset2"> 
            <div class="contenedor-foto">
                <label for="fotoPerfil" class="botonCargar">+</label>
                <label for="fotoPerfil" class="texto-foto">Elija una foto de perfil</label>
                <input type="file" id="fotoPerfil" class="file-input">
            </div>
            <label for="Edad"> ingrese su edad  <input type="number" id="Edad"></label>
        </fieldset>
    </div>
    
</body>
</html>
