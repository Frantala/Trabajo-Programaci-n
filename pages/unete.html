<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Únete a Nosotros | StoreRoom</title>
    <!-- Archivo CSS específico para el formulario -->
    <link rel="stylesheet" href="/CSS/unete.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nata+Sans:wght@100..900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
    </head>
    <body>
<header>
  <nav class="navbar">
    <h2 class="logo">Notas</h2>
    <ul class="menu">
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/pages/completadas.html" >Completadas</a></li>
      <li><a href="/pages/sobre-nosotros.html">Sobre Nosotros</a></li>
      <li><a href="/pages/unete.html" class="active">Únete a Nosotros</a></li>
      <li>
        <button id="dark_mode" onclick="cambiarModo()">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>
      </li>
    </ul>
  </nav>
</header>
    
    <main>
  <div class="menu-container">
    <h2 class="logo" style="margin-bottom: 8px;">Formulario de Registro</h2>
    <p>¿Quieres unirte a nosotros? Por favor, llena el formulario.</p>

    <form action="#" method="POST">
      <fieldset class="fieldset">
        <legend>Datos Personales</legend>

        <label for="nombre">Primer nombre:</label>
        <input id="nombre" name="nombre" type="text" class="form-input" required />

        <label for="segundo-nombre">Segundo nombre:</label>
        <input id="segundo-nombre" name="segundo-nombre" placeholder="Opcional" type="text" class="form-input" />

        <label for="apellido">Apellido:</label>
        <input id="apellido" name="apellido" type="text" class="form-input" required />

        <label for="correo">Email:</label>
        <input id="correo" name="correo" type="email" class="form-input" required />

        <label for="telefono">Teléfono:</label>
        <input id="telefono" name="telefono" type="tel" class="form-input" required />

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input id="fechaNacimiento" name="fechaNacimiento" type="date" class="form-input" required />

        <label for="pais">País:</label>
        <select id="pais" name="pais" class="form-input" required>
          <option value="">Selecciona un país</option>
          <option value="ar">Argentina</option>
          <option value="py">Paraguay</option>
          <option value="br">Brasil</option>
          <option value="cl">Chile</option>
          <option value="co">Colombia</option>
          <option value="ve">Venezuela</option>
          <option value="bo">Bolivia</option>
          <option value="pe">Perú</option>
          <option value="uy">Uruguay</option>
        </select>
        <div class="checkbox-container"> 
          <label>
          <input type="checkbox" required />
          Acepto los <a href="terminosYcondiciones.html">términos y condiciones</a>
        </label>
        </div>
        

        <p class="title">Tipo de experiencia</p>
        <div class="radio">
          <label><input id="expe" type="radio" name="rol" value="principiante" required /> Principiante</label>
          <label><input id="expe" type="radio" name="rol" value="intermedio" /> Intermedio</label>
          <label><input id="expe" type="radio" name="rol" value="avanzado" /> Avanzado</label>
        </div>

        <button type="submit" class="submit-btn md3-button">Regístrate</button>
      </fieldset>
    </form>
  </div>
</main>

    <div class="footer-container">
      <footer>
        <p>Derechos de autor</p>
      </footer>
    </div>
    <script src="/JS/dark-light.js"></script>
  </body>
</html>
